<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="home bg-grey rounded m-1">
                <div class="close">
                    <img class="invert " src="img/close.svg" alt="" srcset="">
                </div>
                <img class="invert" src="img/logo.svg" alt="" srcset="">
                <ul>
                    <li><img class="invert" src="img/home.svg" alt="">Home</li>
                    <li><img class="invert" src="img/search.svg" alt="">Search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded m-1">
                <ul>
                    <li><img class="invert" src="img/libary.svg">Your library</li>
                </ul>
                <div class="songList">
                    <ul>
                        
                    </ul>
                </div>
                
                <div class="footer">
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/" id="">
                            <span>Legal</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/safetyandprivacy/" id="">
                            <span>Safety & Privacy Center</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/" id="">
                            <span>Privacy Policy</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/cookies-policy/" id="">
                            <span>Cookies</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3" id="">
                            <span>About Ads</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/accessibility/" id="">
                            <span>Accessibility</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="right bg-grey rounded m-1">
            <div class="header">
                <div class="nav">
                    <img class="hamburgericon invert" src="img/hamburger.svg" alt="" srcset="">
                    <svg class="invert" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000" fill="none">
                        <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <svg class="invert" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000" fill="none">
                        <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </div>
                <div class="buttons">
                    <button class="signupbtn">sign up</button>
                    <button class="loginbtn">log in</button>
                </div>
            </div>
            <div class="spotify-playlists">
                <h2>Popular albums</h2>
                <div class="cardcontainer">
                    
                </div>
                <div class="playbar">
                    <div class="details">
                        <div class="songname"></div>    
                        <div class="img">
                            <img id="previous" src="img/previous.svg" alt="" srcset="">
                            <img id="play" src="img/play.svg" alt="" srcset="">
                            <img id="next" src="img/next.svg" alt="" srcset="">
                        </div>
                        <div class="timevol">
                            <div class="time"></div>
                            <img width="20px" src="img/volume.svg" alt="" srcset="">
                            <input type="range" >
                        </div>
                    </div>
    
                    <div class="seekbar">
                        <div class="circle">
                        </div>
                    </div>
            </div>
              
            </div>
            <div class="testing"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
